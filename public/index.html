<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>sayit</title>


	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/animate.min.css">
	<link rel="stylesheet" href="/css/style.css">

	<script src="/js/bundle.js"></script>
</head>
<body>
	<h2 id="users-connected" title="Connected users"></h2>

	<h1 id="title" class="animated fadeIn">sayit</h1>
	<h1 id="subtitle" class="animated fadeIn">Not made by me. Paste image URL to embed. Yell at me on Twatter: <a href="http://twitter.com/vemacs">@vemacs</a></h1>
	<input id="message-post" class="form-control" autofocus autocomplete="off" maxlength="150" type="text" placeholder="Say it!">

	<div id="messages" class="animated bounceInUp">
	</div>

	<script id="message-template" type="text/x-handlebars-template">
		<div class="message animated bounceInUp" style="color: {{ color }};" title="{{ timeSincePosted }}">{{{ text }}}</div>
	</script>
</body>
</html>
